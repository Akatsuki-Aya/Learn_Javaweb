<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        window.onload = function (ev) {
            /**
             * 分析:
             *  点击超链接或图片,需要换一张
             *  1. 给超链接和图片绑定单击事件
             *  2. 重新设置图片的src属性值
             */
                //1. 获取图片对象
            var img = document.getElementById("checkCode");
            img.onclick = function (ev1) {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/CheckCodeServlet?"+ date;
            }
            var a = document.getElementById("change");
            a.onclick = function (ev1) {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/CheckCodeServlet?"+ date;
            }
        }
    </script>
</head>
<body>
<img src="/CheckCodeServlet" id="checkCode">
<a href="" id="change">看不清,换一张?</a>
</body>
</html>
