<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src ="JS/jquery-3.4.1.min.js"></script>
    <script>
        //给b1按钮添加单击事件
        //1. 获取按钮
/*        window.onload = function (ev) {
            //给b1按钮添加单击事件
            //1. 获取按钮
            $("#b1").click(function () {
                alert("abc");
            });
        }*/
        //jquery 入口函数(dom文档加载完成之后执行该函数中的代码)
        $(function () {
            $("#b1").click(function () {
                alert("abc");
            });
        })
        /**
         * window.onload 和 $(function) 区别
         *      * window.onload 只能定义一次, 如果定义多次, 后边的会将前边的覆盖掉
         *      * $(function) 可以定义多次的.
         */
        $(function () {
            $("#div1").css("backgroundColor", "red");

        })

    </script>
</head>
<body>
<div id="div1">div1....</div>
<div id="div2">div2....</div>
<input type="button" id="b1" value="点我">

</body>
</html>
